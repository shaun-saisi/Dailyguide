            <style>
                 .brand1{
                    width: fit-content;
                }
            </style>
        </header class="base">
           
           
           <style>
               

               body{
                   background-color:#FAFAFA;
                   font-family: 'Nunito', sans-serif;
                   padding-top: 50px;
       
               }
       
               h1,h2,h3,h4,h5,h6{
                   font-family: 'Raleway', sans-serif;
               }
       
               a,p{
                   color: gray;
               }
       
               .container{
                   max-width: 500px;
                   margin: auto;
                   background-color: #fff;
                   -webkit-box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
                   box-shadow: 2px 2px 13px -4px  rgba(0, 0, 0, 0.21);
               }
       
               .header-bar {
           
           color: #fff;
           padding: 10px;
           border-radius: 5px 5px 0 0;
           background: linear-gradient(90deg, #BFE5FF 0%, #7BC8F6 43%, #7BC8F6 100%);
       
       }
       
       .header-bar a {
           color: rgb(247,247,247);
           text-decoration: none;
       
       }
       .task-wrapper{
           display: flex;
           align-items: center;
           justify-content: space-between;
           padding: 20px;
           background-color: #fff;
           border-top: 1px solid rgb(226, 226, 226,);
           
       }
       .task-title a{
           text-decoration: none;
           color:#4b5156;
           margin-left: 10px;
       }
       
       
       
       .task-title:hover{
           transform: scale(1.1);
       }
       
       .task-complete-icon{
           height: 20px;
           width: 20px;
           background-color: rgb(105, 192, 105);
           border-radius: 50%;
       }
       
       .task-incomplete-icon{
           height: 20px;
           width: 20px;
           background-color: rgb(235, 50, 50);
           border-radius: 50%;
       }
       .delete-link{
           text-decoration: none;
           font-weight: 900;
           color:aquamarine;
           font-size: 22px;
           line-height: 0;
       }
       
       #search-add-wrapper {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 10px;
       
       }
       
       #add-link {
           color: aqua;
           text-decoration: none;
           font-size: 42px;
           text-shadow: 1px 1px #81413b;
       }
       
       
       input[type=text],
       input[type=password],
       textarea {
           border: 1px solid aqua;
           border-radius: 5px;
           padding: 10px;
           width: 90%;
       }
       
       label {
           padding-top: 10px !important;
           display: block;
       }
       .button{
           border: 1px solid aquamarine;
           background: linear-gradient(90deg, #BFE5FF 0%, #7BC8F6 43%, #7BC8F6 100%);
           
           
           padding: 10px;
           font-size: 14px;
           border-radius: 5px;
           cursor: pointer;
           text-decoration: none;
           color: #fff;
       }
       .button:hover {
           transform: scale(1.1); /* Zoom in by 10% on hover */
           background-color: lightblue; /* Change the background color on hover */
       }
       
       .card-body {
           padding: 20px;
       }
       
       .links.hover{
               transform: scale(1.1);
           }
       
       
           </style>
